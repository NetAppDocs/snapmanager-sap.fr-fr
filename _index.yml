  title: Documentation SnapManager pour SAP
  summary: SnapManager pour SAP automatise et simplifie les processus manuels, fastidieux
    et complexes associés à la sauvegarde, à la restauration et au clonage des bases
    de données. Vous pouvez utiliser SnapManager avec la technologie ONTAP SnapMirror
    pour créer des copies de sauvegardes sur un autre volume et la technologie ONTAP
    SnapVault pour archiver efficacement les sauvegardes sur disque.
